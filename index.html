<form action="">
  <fieldset>
    <legend>온라인서식의 제목</legend>
    <ul>
      <li><input type="text" /> 한줄 글상자</li>
      <li><input type="password" /> 암호화 텍스트</li>
      <li>
        <input type="radio" />선택1<br />
        <input type="radio" />선택2<br />
        <input type="radio" />선택3<br />
        <input type="radio" />선택4
      </li>
      <li>
        <input type="checkbox" />선택1<br />
        <input type="checkbox" />선택2<br />
        <input type="checkbox" />선택3
      </li>
      <li><input type="file" /> 첨부파일</li>
      <li><input type="url" /> URL전용 한줄입력상자</li>
      <li><input type="email" /> 이메일전용 한줄입력상자</li>
      <li><input type="number" /> 숫자전용 한줄입력상자</li>
      <li><input type="search" /> 검색전용 한줄입력상자</li>
      <li><input type="tel" /> 전화번호전용 한줄입력상자</li>
      <li><input type="date" /> 월별 선택</li>
      <li>
        <textarea cols="30" rows="10">여러줄 입력상자</textarea>
      </li>
      <li><input type="range" /> 숫자 범위 내의 값을 입력받음</li>
      <li><input type="color" /> 색상선택</li>
      <li><progress max="100" value="80">80%</progress> 작업의 진행 상황</li>
      <li>
        <select>
          <option>선택하세요1</option>
          <option>선택하세요2</option>
          <option>선택하세요3</option>
        </select>
      </li>
      <li><button type="reset">초기화</button></li>
      <li><button type="submit">전송</button></li>
      <li><button type="button">범용</button></li>
    </ul>
  </fieldset>
</form>
